{% extends "predeterminados/base.html"%}
{% load static %}
{% block titulo%} Perfil {%endblock%}
{% block estilos%}
<link rel="stylesheet" type="text/css" href="{% static 'css/stylesform_black.css' %}" />
{%endblock%}
{% block contenido%}
<main>
    <form method="post" class="form-style">
        <div class="container-form">
            {% csrf_token %}
            <div class="column">
                <label for="id_first_name">Nombres:</label>
                <input type="text" name="first_name" id="id_first_name" value="{{ form.first_name.value }}">

                <label for="id_last_name">Apellidos:</label>
                <input type="text" name="last_name" id="id_last_name" value="{{ form.last_name.value }}">
            </div>
            <div class="column">
                <label for="id_celular">Celular:</label>
                <input type="text" name="celular" id="id_celular" value="{{ form.celular.value }}">

                <label for="id_telefono_hogar">Telefono Hogar:</label>
                <input type="text" name="telefono_hogar" id="id_telefono_hogar" value="{{ form.telefono_hogar.value }}">
            </div>
        </div>
        <div class="buttons-container">
            <button class="button-arounder" type="submit">Guardar cambios</button>
        </div>

    </form>

</main>
{%endblock%}
